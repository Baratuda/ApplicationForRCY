<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css”>
    <title>Search Page</title>
    
  </head>
  <body style="background-image: url(/static/images/photo.jpg);background-position: center center;background-size: cover;background-repeat: no-repeat;background-attachment: fixed;">
    <div style="background-color: aliceblue; width: 100%; height: 10%; position: absolute; top: 0%; left: 0%;">
      <form action="/" method="POST" class="search-wrapper active">
        <div class="input-holder">
            <input class="search-input" type="text" name="query"  placeholder="Type to search" />
            <button class="search-icon"><span></span></button>
        </div>
      </form>
    </div>
    {% block content %}
    {% endblock content %}
    <script src="https://yandex.st/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
