<!DOCTYPE html>
<html>
<head>
  <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
  <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css”>
  <title>Search Page</title>
  
</head>
<body style="background-image: url(/static/images/photo.jpg);background-position: center center;background-size: cover;background-repeat: no-repeat;background-attachment: fixed;">
<div style="background-color: aliceblue; width: 100%; height: 10%; position: absolute; top: 0%; left: 0%;">
  <form action="/" method="POST" class="search-wrapper active">
    <div class="input-holder">
        <input class="search-input" type="text" name="query"  placeholder="Type to search" />
        <button class="search-icon"><span></span></button>
    </div>
  </form>
</div>
  

  
  {% block content %}
    
  {% endblock content %}
  
  {% if firefighters %}
    <div class="popup-fade">
      <div class="popup">
        <a class="popup-close" href="#">
            <img src="/static/images/delete.png" height="30" width="30" >
        </a>
        <table id="table" style="margin-top: 5%;">
            <thead>
                <tr>
                    <th style="width: 30%;">ФИО</th>
                    <th style="width: 25%;">Должность</th>
                    <th style="width: 20%;">Звание</th>
                    <th style="width: 25%;">Номер</th>
                </tr>
            </thead>
            <tbody>
                {% for i in firefighters %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.post}}</td>
                        <td>{{i.rank}}</td>
                        <td>{{i.phoneNumber}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>		
    </div>
  {% endif %}
  
  <script src="https://yandex.st/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src = "{{ url_for('static', filename='js/js.js')}}">  </script>

</body>
</html>
